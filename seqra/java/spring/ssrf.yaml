rules:
  - id: java.spring.ssrf
    languages:
      - java
    severity: ERROR
    message: "The web server receives a URL or similar request from an upstream component and retrieves the contents of this URL, but it does not sufficiently ensure that the request is being sent to the expected destination."
    metadata:
      shortDescription: "Server-Side Request Forgery (SSRF)"
      cwe: CWE-918
      license: MIT
    patterns:
      - pattern-either:
        - pattern: "$URL.$FUNC(..., $SOURCE, ...)"
        - pattern: URI.create($SOURCE).toURL().$FUNC()
      - metavariable-pattern:
          metavariable: "$FUNC"
          pattern-either:
          - pattern: "connect"
          - pattern: "GetContent"
          - pattern: "openConnection"
          - pattern: "openStream"
          - pattern: "getContent"

      - pattern-either:
        - pattern-inside: |
            @$ANNOTATION(...)
            $RETURNTYPE $METHOD(..., $TYPE $SOURCE,...) {
              ...
            }
        - pattern-inside: |
            @$ANNOTATION(...)
            $RETURNTYPE $METHOD(..., @$REQ(...) $TYPE $SOURCE,...) {
              ...
            }
        - pattern-inside: |
            @$ANNOTATION(...)
            $RETURNTYPE $METHOD(..., @$REQ $TYPE $SOURCE,...) {
              ...
            }
      - metavariable-regex:
          metavariable: $TYPE
          regex: ^(?!(Integer|Long|Float|Double|Char|Boolean|int|long|float|double|char|boolean))
      - metavariable-regex:
          metavariable: $REQ
          regex: (RequestBody|PathVariable|RequestParam|RequestHeader|CookieValue|ModelAttribute)
      - focus-metavariable: $SOURCE
      - metavariable-pattern:
          metavariable: $ANNOTATION
          pattern-either:
          - pattern: RequestMapping
          - pattern: DeleteMapping
          - pattern: GetMapping
          - pattern: PatchMapping
          - pattern: PostMapping
          - pattern: PutMapping
