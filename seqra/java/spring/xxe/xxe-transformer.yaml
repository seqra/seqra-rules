rules:
  - id: xml-injection
    languages:
      - java
    severity: ERROR
    message: Untrusted input is parsed as an XML with safety flags disabled
    metadata:
      cwe: CWE-611
      license: MIT
      shortDescription: XML parsing of an untrusted input
    patterns:
    - pattern-not-inside: |
        $RETURNTYPE $METHOD(...) {
          ...
          $FACTORY.setFeature(XMLConstants.FEATURE_SECURE_PROCESSING, true);
          ...
        }
    - pattern-either:
      - pattern-not-inside: |
          $RETURNTYPE $METHOD(...) {
            ...
            $FACTORY.setAttribute(XMLConstants.ACCESS_EXTERNAL_STYLESHEET, "");
            ...
          }
      - pattern-not-inside: |
          $RETURNTYPE $METHOD(...) {
            ...
            $FACTORY.setAttribute("=~/.*accessExternalStylesheet.*/", "");
            ...
          }
    - pattern-either:
      - pattern-not-inside: |
          $RETURNTYPE $METHOD(...) {
            ...
            $FACTORY.setAttribute(XMLConstants.ACCESS_EXTERNAL_DTD, "");
            ...
          }
      - pattern-not-inside: |
          $RETURNTYPE $METHOD(...) {
            ...
            $FACTORY.setAttribute("=~/.*accessExternalDTD.*/", "");
            ...
          }
    - pattern-inside: |
        $FACTORY = TransformerFactory.newInstance();
        ...
    - pattern: |
        $T = $FACTORY.newTransformer(...);
        ...
        $T.transform($SORUCE, ...);
    - patterns:
      - pattern-either:
        - pattern-inside: |
            @$ANNOTATION(...)
            $RETURNTYPE $METHOD(..., $TYPE $SOURCE, ...) {
              ...
            }
        - pattern-inside: |
            @$ANNOTATION(...)
            $RETURNTYPE $METHOD(..., @$REQ(...) $TYPE $SOURCE, ...) {
              ...
            }
        - pattern-inside: |
            @$ANNOTATION(...)
            $RETURNTYPE $METHOD(..., @$REQ $TYPE $SOURCE, ...) {
              ...
            }
      - metavariable-regex:
          metavariable: $TYPE
          regex: ^(?!(Integer|Long|Float|Double|Char|Boolean|int|long|float|double|char|boolean))
      - metavariable-regex:
          metavariable: $REQ
          regex: (RequestBody|PathVariable|RequestParam|RequestHeader|CookieValue|ModelAttribute)
      - metavariable-pattern:
          metavariable: $ANNOTATION
          pattern-either:
          - pattern: RequestMapping
          - pattern: DeleteMapping
          - pattern: GetMapping
          - pattern: PatchMapping
          - pattern: PostMapping
          - pattern: PutMapping
